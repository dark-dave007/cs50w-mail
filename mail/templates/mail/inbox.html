{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
<h2>{{ request.user.email }}</h2>

<button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
<button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
<button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
<button class="btn" id="archived">Archived</button>
<a class="btn btn-orange" style="float: right;" href="{% url 'logout' %}">Log Out</a>
<hr>

<div class="row align-center" id="emails-view">
</div>

<div id="email-view">
    <div class="mail-view">
        <h3 id="email-from"></h3>
        <hr>
        <h3 id="email-to"></h3>
        <hr>
        <h4 class="email-subject" id="email-subject"></h4>
        <h5 class="email-time-stamp" id="email-time"></h5>
        <p id="email-body"></p>
    </div>
    <button class="btn btn-outline" id="reply">Reply</button>
    <button class="btn btn-outline" id="archive"></button>
</div>

<div id="compose-view">
    <h3>New Email</h3>
    <form id="compose-form">
        <div class="input-group">
            From: <br> <input disabled id="compose-sender" class="text-input" value="{{ request.user.email }}">
        </div>
        <div class="input-group">
            To: <br><input id="compose-recipients" class="text-input" placeholder="static@emails.com">
        </div>
        <div class="input-group">
            <input class="text-input" id="compose-subject" placeholder="Subject">
        </div>
        <div class="input-group">
            <textarea class="text-input" id="compose-body" placeholder="Body"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="Send" />
    </form>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
